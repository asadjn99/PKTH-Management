<!DOCTYPE html>
<html>
<head>
  <title>Available Rooms / Menus</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Available Listings</h2>
  <div id="publicData"></div>

  <script>
    const firebaseConfig = { /* same config here */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("rooms").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        document.getElementById("publicData").innerHTML += `
          <p><strong>${data.room}</strong> - Rs.${data.price}</p>`;
      });
    });
  </script>
</body>
</html>
